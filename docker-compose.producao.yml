version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres-producao
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Tarefas
    volumes:
      - producao_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    container_name: tarefas-api-producao
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=Tarefas;Username=postgres;Password=postgres
    expose:
      - "5000"

  frontend:
    image: nginx:latest
    container_name: tarefas-frontend-producao
    ports:
      - "8085:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  producao_pgdata:
